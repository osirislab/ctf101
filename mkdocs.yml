site_name: CTF 101
site_description: Capture The Flag Competition Wiki
site_author: OSIRIS Lab & CTFd LLC
theme:
    name: 'cinder'
    custom_dir: 'custom_theme'
extra_css: ['admonition.css', 'extra.css', 'colorful.css']
docs_dir: 'ctf101/'
extra_javascript: []
markdown_extensions:
  - admonition
  - codehilite(guess_lang=true)
  - toc(permalink=true)
  # https://facelessuser.github.fio/pymdown-extensions/
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.tasklist
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.caret

pages:
# This does not show up on the navbar. The Index word is specifically hidden in nav.html
- Index: index.md


