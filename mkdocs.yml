site_name: CTF Handbook
site_description: Capture the Flag Competition Wiki
site_author: OSIRIS Lab & CTFd LLC
plugins:
  - search
  - exclude-search:
      exclude:
        - challenges/*
  - git-revision-date-localized:
      enable_creation_date: true
  #       type: timeago
  #       locale: en
  #       fallback_to_build_date: false
  #       enable_creation_date: true
  #       exclude:
  #           - index.md
  #       enabled: true
  #       strict: true
  - glightbox
theme:
  name: material
  favicon: images/favicon/favicon.ico
  logo: images/ctf101.png
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - content.code.annotate
    - content.code.copy
    - navigation.top
    # - navigation.sections
    # - navigation.expand
    # - navigation.sections
  palette:
    # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Automatic light-dark mode toggling

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/osirislab
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Vk6RXcw5wx
copyright: Made with ðŸ’– by <a href="https://osiris.cyber.nyu.edu">OSIRIS Lab</a> & <a href="https://ctfd.io">CTFd</a>

repo_url: https://github.com/osirislab/ctf101
repo_name: osiris/ctf101
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - footnotes
  - def_list
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

docs_dir: docs/
